{% extends 'app/base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="{% url 'login' %}" method="POST" novalidate class="shadow p-5"> 
    {% csrf_token %}
    <div class="mb-3">
     <label for="username" class="form-label">Username</label>
     <input type="username" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
     <label for="Password" class="form-label">Password</label>
     <input type="password" class="form-control" id="password" name="password">
    </div>
    <small><a href="#">Forgot Password ?</a></small> <br>
    <input type="submit" class="btn btn-primary mt-4" value="Login">
    <br>
    <div class="text-center text-primary fw-bold"><small>New Customer? <a href="{% url 'registration' %}"
       class="text-danger">Create an Account</a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
